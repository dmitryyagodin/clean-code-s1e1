<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <h1>Todo App</h1>
    <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task-section">
      <label for="add-task">Add Item</label>
      <input id="add-task" class="task-item" type="text">
      <button>Add</button>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-item">Pay Bills</label>
        <input type="text">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-item">Go Shopping</label>
        <input class="task-item" type="text" value="Go Shopping">
        <button class="edit-task">Save</button>
        <button class="delete-task">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-item">See the Doctor</label>
        <input class="task-item" type="text" >
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
